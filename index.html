<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briamonte y Bustos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-brown: #6C552B;
            --color-sand: #DBA854;
            --color-cream: #FEFEDA;
            --color-gray: #363734;
            --color-black: #0E0F11;
        }
	

        html {
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }

        /* Navbar dentro de cada secci√≥n */
        .navbar {
		padding: clamp(0.5rem, 2vw, 1.5rem);
            display: flex;
            justify-content: flex-end;
            gap: clamp(1rem, 3vw, 2.5rem);
            /*background-color: rgba(0, 0, 0, 0.2);*/
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
	    padding: clamp(0.3rem, 1vw, 0.8rem) clamp(0.5rem, 2vw, 1rem);

        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .navbar a.active {
            background-color: white;
            color: black;
        }

        /* Contenedor del contenido principal */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        #section1 { background-color: #FF6B6B; }
        #section2 { background-color: #4ECDC4; }
        #section3 { background-color: #45B7D1; }
        #section4 { background-color: #96CEB4; }
    </style>
</head>
<body>
    <section id="section1">
        <div class="navbar">
            <a href="#section1">Inicio</a>
            <a href="#section2">Nuestro Estudio</a>
            <a href="#section3">Servicios Legales</a>
            <a href="#section4">Contacto</a>
        </div>
        <div class="content">
		<h2>Inicio</h2>
	</div>
    </section>

    <section id="section2">
        <div class="navbar">
            <a href="#section1">Inicio</a>
            <a href="#section2">Nuestro Estudio</a>
            <a href="#section3">Servicios Legales</a>
            <a href="#section4">Contacto</a>
        </div>
	<div class="content"><h2>Nuestro Estudio</h2></div>
    </section>

    <section id="section3">
        <div class="navbar">
            <a href="#section1">Inicio</a>
            <a href="#section2">Nuestro Estudio</a>
            <a href="#section3">Servicios Legales</a>
            <a href="#section4">Contacto</a>
        </div>
	<div class="content"><h2>Servicios Legales</h2></div>
    </section>

    <section id="section4">
        <div class="navbar">
            <a href="#section1">Inicio</a>
            <a href="#section2">Nuestro Estudio</a>
            <a href="#section3">Servicios Legales</a>
            <a href="#section4">Contacto</a>
        </div>
	<div class="content"><h2>Contacto</h2></div>
    </section>

    <script>
        const updateActiveLinks = () => {
            const sections = document.querySelectorAll('section');
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                if (rect.top >= -100 && rect.top <= 100) {
                    // Actualizar todos los navbars
                    document.querySelectorAll('.navbar a').forEach(link => {
                        if (link.getAttribute('href') === '#' + section.id) {
                            link.classList.add('active');
                        } else {
                            link.classList.remove('active');
                        }
                    });
                }
            });
        };

        window.addEventListener('scroll', updateActiveLinks);
        updateActiveLinks(); // Inicializar estado activo
    </script>
</body>
</html>
